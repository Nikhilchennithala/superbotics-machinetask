<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div>
          <div class="buttons">
            <div class="title">
              <span>FOODY</span>
            </div>
            <div>
              <button type="button" class="btn btn-light" data-mdb-ripple-color="dark" (click)="loginForm()">Login</button>
              <button type="button" class="btn btn-dark" (click)="register()">Sign Up</button>
            </div>
          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form style="width: 37rem;">
              <div class="input-group">
                <input type="search" class="form-control p-3" placeholder="Enter your location" aria-label="Search" aria-describedby="search-addon" />
                <button type="button" class="btn btn-warning p-3">Find Food</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="../../../../assets/img/food.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  <div>
    <app-footer></app-footer>
  </div>
